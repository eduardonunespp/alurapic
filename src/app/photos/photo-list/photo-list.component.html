<div class="text-center mt-3 mb-3">
  <form action="">
    <input
      type="text"
      class="rounded"
      type="search"
      placeholder="search..."
      autofocus
      [formControl]="filter"
    />
  </form>
</div>

<ap-photos [photos]="photos | filterByDescription : filter.value || ''" />

<ap-load-button (click)="load" [hasMore]="hasMore"  />
